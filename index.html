<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kungsholmen Group</title>
  <!-- Favicons for Kungsholmen Group -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-kungsholmengroup-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicons/favicon-kungsholmengroup-192.png">
  <link rel="apple-touch-icon" href="/favicons/favicon-kungsholmengroup-apple.png">

  <!-- BIMI (Brand Indicators for Message Identification) -->
  <link rel="bimi" href="/favicons/kungsholmengroup-bimi.svg" />

  <!-- Recommended metadata -->
  <meta name="theme-color" content="#000000">
  <style>
  body, p, li, h1, h2, h3, h4, h5, h6 { font-family: "Outfit", sans-serif; font-weight: 300; text-align: justify; }
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    img {
      height: 300px;
      max-width: 80vw;
      width: auto;
      display: block;
      cursor: pointer;
    }
    @media (max-width: 400px) {
      img {
        height: 225px;
        max-width: 70vw;
      }
    }
  </style>
  <style>
    /* Floating animated keywords */
    .floating-word {
      position: absolute;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      font-size: 22px;
      opacity: 0;
      pointer-events: none;
      animation: fadeInOut 6s infinite;
      z-index: 1000;
      user-select: none;
      white-space: nowrap;
    }
    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
  <style>
    .brand span { font-family: "Baskerville", "Times New Roman", serif; }
    body, p, li { text-align: left; }
    h1, h2, h3, h4, h5, h6 { text-align: justify; }
  </style>
  <style>
    .text-block {
      text-align: center;
      color: white;
      margin-top: 20px;
    }
    .text-block .baskerville {
      font-family: "Baskerville", "Times New Roman", serif;
      font-size: 34px;
      display: block;
      font-weight: normal;
      margin-bottom: 40px;
      color: #e6c556;
    }
    .text-block .handwriting {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      display: block;
    }
  </style>
</head>
<body>
  <img src="assets/images/kg-logo.png" alt="Kungsholmen Group Logo" />
  <div class="text-block">
    <span class="baskerville">Kungsholmen Group</span>
  </div>
  <script>
    function goToMain() {
      window.location.href = 'https://www.kungsholmengroup.com/main.html';
    }
    document.body.addEventListener('click', goToMain);
    document.body.addEventListener('touchstart', goToMain);
    document.body.addEventListener('touchmove', goToMain);
  </script>
  <script>
    // Animated floating keywords
    const keywords = [
      "Procurement",
      "Strategy",
      "Production",
      "Manufacturing",
      "RFID & Digitalization",
      "RFID Solutions",
      "Size availability",
      "Sustainability",
      "Compliance",
      "Innovation",
      "Quality Control",
      "Supply Chain",
      "Logistics",
      "Automation",
      "Data Analytics",
      "Customer Focus",
      "Collaboration",
      "Efficiency",
      "Scalability",
      "Customization",
      "Technology",
      "Integration",
      "Optimization",
      "Forecasting",
      "Inventory Management",
      "Risk Management",
      "Cost Reduction",
      "Lean Processes",
      "Agility",
      "Digital Transformation",
      "Product Development",
      "Market Analysis",
      "Branding",
      "Customer Experience",
      "Sourcing",
      "Vendor Management",
      "Sustainability Initiatives",
      "Regulatory Compliance",
      "Performance Metrics",
      "Continuous Improvement",
      "Training & Development",
      "Resource Allocation",
      "Project Management",
      "Innovation Strategy",
      "Business Intelligence",
      "Customer Retention",
      "Trend Analysis",
      "Product Lifecycle",
      "Stakeholder Engagement"
    ];

    // Function to shuffle an array
    function shuffleArray(array) {
      const arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    let shuffledKeywords = shuffleArray(keywords);

    function createFloatingWord() {
      if (shuffledKeywords.length === 0) {
        shuffledKeywords = shuffleArray(keywords);
      }
      const word = shuffledKeywords.pop();
      const div = document.createElement('div');
      div.className = 'floating-word';
      div.innerText = word;

      // Random position within viewport, leaving room for word size
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      // Estimate width for positioning (approx 12px per char + padding)
      const estWidth = word.length * 12 + 40;
      const estHeight = 32;

      // Define safe zone tightly covering the logo and "Kungsholmen Group" text
      const logoHeight = 300; // match CSS image height
      const textHeight = 80;  // approximate text block height
      const safeZone = {
        left: vw * 0.2,
        right: vw * 0.8,
        top: (vh / 2) - (logoHeight / 2) - 40,
        bottom: (vh / 2) + (logoHeight / 2) + textHeight + 40
      };

      let left, top;
      let attempts = 0;
      do {
        left = Math.random() * Math.max(0, vw - estWidth);
        top = Math.random() * Math.max(0, vh - estHeight);
        attempts++;
        // Retry if overlaps safe zone
      } while (
        left + estWidth > safeZone.left &&
        left < safeZone.right &&
        top + estHeight > safeZone.top &&
        top < safeZone.bottom &&
        attempts < 100
      );

      div.style.left = left + 'px';
      div.style.top = top + 'px';

      document.body.appendChild(div);

      // Remove after animation (6s)
      setTimeout(() => {
        if (div.parentNode) div.parentNode.removeChild(div);
      }, 6000);
    }

    // Start periodically creating floating words
    setInterval(createFloatingWord, 1200);
  </script>
</body>
</html>
