<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kungsholmen Group</title>
  <!-- Favicons for Kungsholmen Group -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-kungsholmengroup-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicons/favicon-kungsholmengroup-192.png">
  <link rel="apple-touch-icon" href="/favicons/favicon-kungsholmengroup-apple.png">

  <!-- BIMI (Brand Indicators for Message Identification) -->
  <link rel="bimi" href="/favicons/kungsholmengroup-bimi.svg" />

  <!-- Recommended metadata -->
  <meta name="theme-color" content="#000000">
  <style>
  body, p, li, h1, h2, h3, h4, h5, h6 { font-family: "Outfit", sans-serif; font-weight: 300; text-align: justify; }
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    img {
      height: 300px;
      max-width: 80vw;
      width: auto;
      display: block;
      cursor: pointer;
    }
    @media (max-width: 400px) {
      img {
        height: 225px;
        max-width: 70vw;
      }
    }
  </style>
  <style>
    .ticker-container {
      position: fixed;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      pointer-events: none;
      z-index: 999;
    }
    .ticker-top { top: 0; }
    .ticker-bottom { bottom: 0; }
    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 30s linear infinite;
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      color: white;
      opacity: 0.7;
    }
    @keyframes ticker {
      0% { transform: translateX(0); opacity: 0; }
      5% { opacity: 1; }
      95% { opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }
  </style>
  <style>
    .brand span { font-family: "Baskerville", "Times New Roman", serif; }
    body, p, li { text-align: left; }
    h1, h2, h3, h4, h5, h6 { text-align: justify; }
  </style>
  <style>
    .text-block {
      text-align: center;
      color: white;
      margin-top: 20px;
    }
    .text-block .baskerville {
      font-family: "Baskerville", "Times New Roman", serif;
      font-size: 34px;
      display: block;
      font-weight: normal;
      margin-bottom: 40px;
      color: #e6c556;
    }
    .text-block .handwriting {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="ticker-container ticker-top"><div class="ticker-text" id="tickerTop"></div></div>
  <div class="ticker-container ticker-bottom"><div class="ticker-text" id="tickerBottom"></div></div>
  <img src="assets/images/kg-logo.png" alt="Kungsholmen Group Logo" />
  <div class="text-block">
    <span class="baskerville">Kungsholmen Group</span>
  </div>
  <script>
    function goToMain() {
      window.location.href = 'https://www.kungsholmengroup.com/main.html';
    }
    document.body.addEventListener('click', goToMain);
    document.body.addEventListener('touchstart', goToMain);
    document.body.addEventListener('touchmove', goToMain);
  </script>
  <script>

      "Procurement",
      "Strategy",
      "Production",
      "Manufacturing",
      "RFID & Digitalization",
      "RFID Solutions",
      "Size availability",
      "Sustainability",
      "Compliance",
      "Innovation",
      "Quality Control",
      "Supply Chain",
      "Logistics",
      "Automation",
      "Data Analytics",
      "Customer Focus",
      "Collaboration",
      "Efficiency",
      "Scalability",
      "Customization",
      "Technology",
      "Integration",
      "Optimization",
      "Forecasting",
      "Inventory Management",
      "Risk Management",
      "Cost Reduction",
      "Lean Processes",
      "Agility",
      "Digital Transformation",
      "Product Development",
      "Market Analysis",
      "Branding",
      "Customer Experience",
      "Sourcing",
      "Vendor Management",
      "Sustainability Initiatives",
      "Regulatory Compliance",
      "Performance Metrics",
      "Continuous Improvement",
      "Training & Development",
      "Resource Allocation",
      "Project Management",
      "Innovation Strategy",
      "Business Intelligence",
      "Customer Retention",
      "Trend Analysis",
      "Product Lifecycle",
      "Stakeholder Engagement"
    ];
    document.getElementById('tickerTop').innerText = keywords.join(" • ");
    document.getElementById('tickerBottom').innerText = keywords.join(" • ");
  </script>
</body>
</html>
