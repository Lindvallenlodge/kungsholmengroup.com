<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Kungsholmen Group</title>
  <style>
  *, *::before, *::after { box-sizing: border-box; }
  body, p, li, h1, h2, h3, h4, h5, h6 { font-family: "Outfit", sans-serif; font-weight: 300; text-align: justify; }
    body {font-family: Inter, Arial, sans-serif; background: #fafafa; color: #111; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center;}
    .message {background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 720px; width: 90%; margin: auto;}
    h1 {font-size: 32px; margin-bottom: 16px; text-align: center;}
    p {font-size: 18px; color: #444;}
  
    .hamburger {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      padding: 60px 20px 20px 20px;
      transition: right 0.3s ease;
      z-index: 1002;
      overflow-y: auto;
    }
    .mobile-menu a {
      padding: 14px 0;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: 500;
    }
    .mobile-menu.open {
      right: 0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 26px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .nav { display: none; }
      .hamburger { display: block; }
      .message { width: 90%; margin: auto; }
      h1 { font-size: 24px; }
      form input, form textarea, form button {
        font-size: 1rem;
        padding: 12px;
        width: 100%;
      }
    }
    @media (min-width: 769px) {
      form input, form textarea, form button {
        font-size: 1.1rem;
        padding: 14px;
      }
    }
</style>
  <style>
    .brand span { font-family: "Baskerville", "Times New Roman", serif; }
    body, p, li { text-align: left; }
    h1, h2, h3, h4, h5, h6 { text-align: justify; }
  </style>
</head>
</style>
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">
  <header style="width:100%; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.07); display: flex; align-items: center; justify-content: space-between; padding: 0 28px; min-height: 62px; position: relative;">
    <a href="/main.html" style="display: flex; align-items: center; text-decoration: none;">
      <img src="/logo.png" alt="Kungsholmen Group Logo" style="height: 80px; margin-right: 12px;">
      <span style="font-size: 28px; color: #6c7a89; font-family: 'Baskerville', 'Times New Roman', serif; font-weight: normal;">Kungsholmen Group</span>
    </a>
    <nav class="nav" style="display: flex; gap: 32px; align-items: center;">
      <a href="/main.html" style="text-decoration:none; color:#222;">Home</a>
      <a href="/about.html" style="text-decoration:none; color:#222;">About</a>
      <a href="/services.html" style="text-decoration:none; color:#222;">Services</a>
      <a href="/contact.html" style="text-decoration:none; color:#222;">Contact</a>
    </nav>
    <button class="hamburger" aria-label="Open menu">&#9776;</button>
    <div class="overlay"></div>
    <div class="mobile-menu">
      <button class="close-btn" aria-label="Close menu">&times;</button>
      <a href="/main.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/services.html">Services</a>
      <a href="/contact.html">Contact</a>
    </div>
    <script>
      // Hamburger menu JS
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.querySelector('.mobile-menu');
      const overlay = document.querySelector('.overlay');
      const closeBtn = document.querySelector('.close-btn');
      hamburger.addEventListener('click', function() {
        mobileMenu.classList.add('open');
        overlay.classList.add('show');
      });
      closeBtn.addEventListener('click', function() {
        mobileMenu.classList.remove('open');
        overlay.classList.remove('show');
      });
      overlay.addEventListener('click', function() {
        mobileMenu.classList.remove('open');
        overlay.classList.remove('show');
      });
    </script>
  </header>

  <main style="flex: 1 0 auto; display: flex; align-items: center; justify-content: center; padding: 32px 0;">
    <div class="message">
      <h1>Contact Us</h1>
      <form action="https://formspree.io/f/mblzjaok" method="POST" style="display: flex; flex-direction: column; gap: 18px;">
        <label for="name" style="font-size: 1rem; color: #222;">Name</label>
        <input type="text" id="name" name="name" required style="border: 1px solid #ccc; border-radius: 6px; font-family: inherit;">

        <label for="email" style="font-size: 1rem; color: #222;">Email</label>
        <input type="email" id="email" name="email" required style="border: 1px solid #ccc; border-radius: 6px; font-family: inherit;">

        <label for="message" style="font-size: 1rem; color: #222;">Message</label>
        <textarea id="message" name="message" rows="5" required style="border: 1px solid #ccc; border-radius: 6px; font-family: inherit; resize: vertical;"></textarea>

        <button type="submit" style="background: #222; color: #fff; border: none; border-radius: 6px; font-family: inherit; cursor: pointer; font-weight: 500; margin-top: 8px;">
          Submit
        </button>
      </form>
    </div>
  </main>
  <footer style="background: #fff; text-align: center; color: #444; font-size: 1rem; padding: 18px 0 12px 0; box-shadow: 0 -1px 6px rgba(0,0,0,0.04); width: 100%;">
    © 2025 Kungsholmen Group. All rights reserved.
  </footer>
</body>
</html>
