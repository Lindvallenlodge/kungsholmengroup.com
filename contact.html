<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Kungsholmen Group</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #111;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    .brand img {
      height: 40px;
      margin-right: 10px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #333;
      font-size: 15px;
      font-weight: 500;
    }
    nav a:hover {
      color: #000;
      text-decoration: underline;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    form label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    form textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 16px;
      padding: 12px 20px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    p.note {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="assets/images/kg-logo.png" alt="Kungsholmen Group Logo">
      Kungsholmen Group
    </div>
    <nav>
      <a href="main.html">Home</a>
      <a href="procurement.html">Procurement Strategy</a>
      <a href="retail-production.html">Retail Production</a>
      <a href="product-development.html">Product Development</a>
      <a href="supply-chain.html">Supply Chain</a>
      <a href="rfid.html">RFID & Digitalization</a>
      <a href="sustainability.html">Sustainability & Compliance</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/mblzjaok" method="POST" onsubmit="window.location.href='thankyou.html'; return false;">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
      <p class="note">We usually respond within 1–2 business days.</p>
    </form>
  </div>

  <footer>
    © 2025 Kungsholmen Group. All rights reserved.
  </footer>
</body>
</html>
