<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Kungsholmen Group AB</title>
  <meta name="description" content="Contact Kungsholmen Group AB">
  <link rel="canonical" href="https://www.kungsholmengroup.com/contact.html">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">Kungsholmen Group AB</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <p>Use the form below and we’ll get back to you shortly.</p>

    <!-- Replace the Formspree action with your endpoint -->
    <form class="form" action="https://formspree.io/f/XXXXXXX" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <input type="text" name="company" placeholder="Company (optional)">
      <textarea name="message" rows="6" placeholder="How can we help?" required></textarea>
      <!-- honeypot -->
      <input type="text" name="_gotcha" style="display:none">
      <input type="hidden" name="_subject" value="New inquiry — Kungsholmen Group">
      <input type="hidden" name="_redirect" value="https://www.kungsholmengroup.com/thankyou.html">
      <button class="btn" type="submit">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Kungsholmen Group AB. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
